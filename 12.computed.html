<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div id="app">
 {{newVal}}
    <button @click="change">change</button>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      val:6
    },
    methods: {
        change(){
          this.newVal = 101;
        }
    },
    computed: {
        newVal:{
          set(val){
            this.val = val;
          },
          get(){
              return this.val%2==0?'偶数':'奇数';
          }
        }
    }
  });
</script>
</body>
</html>
